[build-system]
requires = [ "setuptools>=40.6.0", "wheel>=0.34.2",]
build-backend = "setuptools.build_meta"

[project]
name = "hello-world"
version = "2020.1.1"
description = "a short description"
readme = "README.rst"
keywords = [ "awesome", "project", "python",]
dynamic = []
requires-python = ">=3.6.1"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: Implementation :: CPython",
]

[[project.authors]]
name = "E. Xample"
email = "j.bloggs@example.com"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/octocat/hello-world"
"Issue Tracker" = "https://github.com/octocat/hello-world/issues"
"Source Code" = "https://github.com/octocat/hello-world"

[tool.setuptools]
zip-safe = false
include-package-data = true
platforms = [ "Windows", "macOS", "Linux",]

[tool.mkrecipe]
conda-channels = []
extras = "none"

[tool.whey]
base-classifiers = []
python-versions = [ "3.6", "3.7",]
python-implementations = [ "CPython",]
platforms = [ "Windows",]
license-key = "MIT"
package = "hello_world"

[tool.mypy]
python_version = "3.6"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true
plugins = [ "my.mypy:plugin",]

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."tests/requirements.txt"]
order = 20
include = false

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]
