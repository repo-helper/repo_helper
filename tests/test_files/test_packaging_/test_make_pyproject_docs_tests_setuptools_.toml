[build-system]
requires = [ "setuptools>=40.6.0", "wheel>=0.34.2",]
build-backend = "setuptools.build_meta"

[project]
name = "hello-world"
version = "2020.1.1"
description = "a short description"
readme = "README.rst"
keywords = [ "awesome", "project", "python",]
dynamic = [ "requires-python", "classifiers", "dependencies",]

[[project.authors]]
name = "E. Xample"
email = "j.bloggs@example.com"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/octocat/hello-world"
"Issue Tracker" = "https://github.com/octocat/hello-world/issues"
"Source Code" = "https://github.com/octocat/hello-world"
Documentation = "https://hello-world.readthedocs.io/en/latest"

[tool.mkrecipe]
conda-channels = []
extras = "none"
license-key = "MIT"
package = "hello_world"

[tool.sphinx-pyproject]
github_username = "octocat"
github_repository = "hello-world"
author = "Joe Bloggs"
project = "hello-world"
copyright = "2020-2021 E. Xample"
language = "en"
package_root = "hello_world"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.httpdomain",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "sphinxemoji.sphinxemoji",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinxcontrib.toctree_plus",
    "sphinx_debuginfo",
    "seed_intersphinx_mapping",
]
sphinxemoji_style = "twemoji"
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "alabaster"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "method",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
documentation_summary = "a short description"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]
