[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "hello-world"
version = "2020.1.1"
description = "a short description"
readme = "README.rst"
keywords = [ "awesome", "python", "project",]
dynamic = [ "requires-python", "classifiers", "dependencies",]

[[project.authors]]
email = "j.bloggs@example.com"
name = "Joe Bloggs"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/octocat/hello-world"
"Issue Tracker" = "https://github.com/octocat/hello-world/issues"
"Source Code" = "https://github.com/octocat/hello-world"
Documentation = "https://hello-world.readthedocs.io/en/latest"

[tool.whey]
base-classifiers = []
python-versions = [ "3.6", "3.7",]
python-implementations = [ "CPython",]
platforms = [ "Windows",]
license-key = "MIT"
package = "hello_world"
