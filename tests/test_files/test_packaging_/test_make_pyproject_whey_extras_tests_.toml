[build-system]
requires = [ "whey",]
build-backend = "whey"

[project]
name = "hello-world"
version = "2020.1.1"
description = "a short description"
readme = "README.rst"
requires-python = ">=3.6.1"
keywords = [ "awesome", "project", "python",]
dynamic = [ "classifiers", "dependencies",]

[[project.authors]]
name = "E. Xample"
email = "j.bloggs@example.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/octocat/hello-world"
"Issue Tracker" = "https://github.com/octocat/hello-world/issues"
"Source Code" = "https://github.com/octocat/hello-world"
Documentation = "https://hello-world.readthedocs.io/en/latest"

[project.optional-dependencies]
foo = [ "apeye>=0.4.0", "attrs>=20.2.0", "click==7.1.2", "configconfig>=0.5.0", "consolekit>=1.0.0",]

[tool.mkrecipe]
conda-channels = [ "domdfcoding", "conda-forge", "bioconda",]
extras = "none"

[tool.whey]
base-classifiers = []
python-versions = [ "3.6", "3.7",]
python-implementations = [ "CPython",]
platforms = [ "Windows",]
license-key = "MIT"
package = "hello_world"

[tool.sphinx-pyproject]
github_username = "octocat"
github_repository = "hello-world"
author = "Joe Bloggs"
project = "hello-world"
copyright = "2020-2021 E. Xample"
language = "en"
package_root = "hello_world"
extensions = [
    "sphinx_toolbox",
    "sphinx_toolbox.more_autodoc",
    "sphinx_toolbox.more_autosummary",
    "sphinx_toolbox.documentation_summary",
    "sphinx_toolbox.tweaks.param_dash",
    "sphinxcontrib.toctree_plus",
    "sphinx_toolbox.tweaks.latex_layout",
    "sphinx_toolbox.tweaks.latex_toc",
    "sphinx.ext.intersphinx",
    "sphinx.ext.mathjax",
    "sphinxcontrib.extras_require",
    "sphinx.ext.todo",
    "sphinxemoji.sphinxemoji",
    "notfound.extension",
    "sphinx_copybutton",
    "sphinxcontrib.default_values",
    "sphinx_debuginfo",
    "sphinx_licenseinfo",
    "seed_intersphinx_mapping",
    "html_section",
]
sphinxemoji_style = "twemoji"
gitstamp_fmt = "%d %b %Y"
templates_path = [ "_templates",]
html_static_path = [ "_static",]
source_suffix = ".rst"
master_doc = "index"
suppress_warnings = [ "image.nonlocal_uri",]
pygments_style = "default"
html_theme = "alabaster"
html_theme_path = [ "../..",]
html_show_sourcelink = true
toctree_plus_types = [
    "class",
    "confval",
    "data",
    "directive",
    "enum",
    "exception",
    "flag",
    "function",
    "namedtuple",
    "protocol",
    "role",
    "typeddict",
]
add_module_names = false
hide_none_rtype = true
all_typevars = true
overloads_location = "bottom"
html_codeblock_linenos_style = "table"
autodoc_exclude_members = [
    "__dict__",
    "__class__",
    "__dir__",
    "__weakref__",
    "__module__",
    "__annotations__",
    "__orig_bases__",
    "__parameters__",
    "__subclasshook__",
    "__init_subclass__",
    "__attrs_attrs__",
    "__init__",
    "__new__",
    "__getnewargs__",
    "__abstractmethods__",
    "__hash__",
]

[tool.mypy]
python_version = "3.6"
namespace_packages = true
check_untyped_defs = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.dependency-dash."requirements.txt"]
order = 10

[tool.dependency-dash."tests/requirements.txt"]
order = 20
include = false

[tool.dependency-dash."doc-source/requirements.txt"]
order = 30
include = false

[tool.snippet-fmt]
directives = [ "code-block",]

[tool.snippet-fmt.languages.python]
reformat = true

[tool.snippet-fmt.languages.TOML]
reformat = true

[tool.snippet-fmt.languages.ini]

[tool.snippet-fmt.languages.json]
