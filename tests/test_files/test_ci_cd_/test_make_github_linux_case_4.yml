---
name: Linux Tests

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-18.04"
    env:
      USING_COVERAGE: '3.6,3.7,3.8,3.9'

    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.6","3.7","3.8","3.9"]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"
      - name: Setup Python ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install dependencies ğŸ”§
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions virtualenv

          python -m pip install --upgrade isort black


      - name: "Run Tests for Python ${{ matrix.python-version }}"
        run: "python -m tox"



  Deploy:
    needs: tests

    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox

      - name: Build distributions ğŸ“¦
        run: |
          tox -e build


      - name: Upload distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
