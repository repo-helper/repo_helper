---
name: Linux

on:
  push:
    paths-ignore:
      - 'doc-source/**'
      - '.bumpversion.cfg'
      - '.imgbotconfig'
      - '.pre-commit-config.yaml'
      - '.pylintrc'
      - '.readthedocs.yml'
      - '.style.yapf'
      - 'CONTRIBUTING.rst'
      - 'stubs.txt'
  pull_request:
    paths:
      - 'doc-source/**'
      - '.bumpversion.cfg'
      - '.imgbotconfig'
      - '.pre-commit-config.yaml'
      - '.pylintrc'
      - '.readthedocs.yml'
      - '.style.yapf'
      - 'CONTRIBUTING.rst'
      - 'stubs.txt'

jobs:
  tests:
    name: "ubuntu-20.04 / Python ${{ matrix.config.python-version }}"
    runs-on: "ubuntu-20.04"
    continue-on-error: ${{ matrix.config.experimental }}
    env:
      USING_COVERAGE: '3.6,3.7,3.8,3.9,3.10.0-alpha.7'

    strategy:
      fail-fast: False
      matrix:
        config:
          - {python-version: "3.6", testenvs: "py36,build", experimental: False}
          - {python-version: "3.7", testenvs: "py37,build", experimental: False}
          - {python-version: "3.8", testenvs: "py38,build", experimental: False}
          - {python-version: "3.9", testenvs: "py39,build", experimental: False}
          - {python-version: "3.10.0-alpha.7", testenvs: "py310-dev,build", experimental: True}

    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"

      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.config.python-version }}"

      - name: Install dependencies üîß
        run: |
          sudo apt update
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox virtualenv
          python -m pip install --upgrade isort black
          sudo apt install python3-gi

      - name: "Run Tests for Python ${{ matrix.config.python-version }}"
        run: python -m tox -e "${{ matrix.config.testenvs }}"



  Deploy:
    needs: tests

    runs-on: "ubuntu-20.04"
    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"
        if: startsWith(github.ref, 'refs/tags/')

      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8
        if: startsWith(github.ref, 'refs/tags/')

      - name: Install dependencies üîß
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox
        if: startsWith(github.ref, 'refs/tags/')

      - name: Build distributions üì¶
        run: |
          tox -e build

        if: startsWith(github.ref, 'refs/tags/')

      - name: Upload distribution to PyPI üöÄ
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
