# This file is managed by 'repo_helper'. Don't edit it directly.
---

os: linux
language: python
dist: bionic
cache: pip
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10-dev'

arch:
  - amd64
  - arm64
install:
  - sudo apt update

  - pip install --upgrade pip isort black
  - pip install tox tox-travis

  - sudo apt install python3-gi

script:
  - tox -vv


stages:
  - test
  - deploy_pypi


jobs:
  allow_failures:
    - arch: arm64
    - python: ['3.10-dev']

  exclude:
    - python: '3.7'
      arch: arm64
    - python: '3.8'
      arch: arm64
    - python: '3.9'
      arch: arm64
    - python: '3.10-dev'
      arch: arm64

  include:
    - stage: test
      dist: bionic
      python: 3.8

    - stage: deploy_pypi
      python: "3.6"
      script: skip
      deploy:
        on:
          tags: true
          repo: octocat/hello-world
        provider: pypi
        username: "DomDF"
        password:
          secure: 1234abcd
        distributions: "sdist bdist_wheel"
        skip_existing: true
