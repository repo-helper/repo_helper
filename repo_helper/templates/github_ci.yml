# {{ managed_message }}
---
name: {{ ci_name }}

on:
  push:
    branches-ignore:
      - 'repo-helper-update'
      - 'pre-commit-ci-update-config'
{{ run_on_tags|default("") }}
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  tests:
    name: "{{ ci_platform }} / Python ${{ brace('matrix.config.python-version')}}"
    runs-on: "{{ ci_platform }}"
    continue-on-error: ${{ brace('matrix.config.experimental') }}
    env:
      USING_COVERAGE: '{{ ",".join(no_dev_versions(python_versions)) }}'

    strategy:
      fail-fast: False
      matrix:
        config:{% for version in no_dev_versions(python_versions) %}
          - {python-version: "{{ version }}", testenvs: "{{ gh_actions_versions[version] }}", experimental: {{ is_experimental(version) }}}{% endfor %}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Check for changed files
        if: startsWith(github.ref, 'refs/tags/') != true
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: "json"
          filters: |
            code:
              - '{{ code_file_filter }}'

      - name: Setup Python ğŸ
        id: setup-python
        if: ${{ brace("steps.changes.outputs.code == 'true' || steps.changes.outcome == 'skipped'") }}
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ brace('matrix.config.python-version')}}"

      - name: Install dependencies ğŸ”§
        if: steps.setup-python.outcome == 'success'
        run: |
          {% for line in dependency_lines %}{{ line }}
          {% endfor %}
      - name: "Run Tests for Python ${{ brace('matrix.config.python-version')}}"
        if: steps.setup-python.outcome == 'success'
        run: python -m tox -e "${{ brace('matrix.config.testenvs') }}" -s false
{% if enable_tests and not stubs_package %}
      - name: "Upload Coverage ğŸš€"
        uses: actions/upload-artifact@v2
        if: ${{ brace("always() && steps.setup-python.outcome == 'success'") }}
        with:
          name: "coverage-${{ brace('matrix.config.python-version')}}"
          path: .coverage{% endif %}
{% if ci_name == "Linux" %}{% if enable_tests and not stubs_package %}

  Coverage:
    needs: tests
    runs-on: "{{ ci_platform }}"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade "coveralls>=3.0.0" coverage_pyver_pragma

      - name: "Download Coverage ğŸª‚"
        uses: actions/download-artifact@v2
        with:
          path: coverage

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: coverage

      - name: Combine Coverage ğŸ‘·
        run: |
          shopt -s globstar
          python -m coverage combine coverage/**/.coverage

      - name: "Upload Combined Coverage Artefact ğŸš€"
        uses: actions/upload-artifact@v2
        with:
          name: "combined-coverage"
          path: .coverage

      - name: "Upload Combined Coverage to Coveralls"
        env:
          GITHUB_TOKEN: ${{ brace("secrets.GITHUB_TOKEN") }}
        run: |
          coveralls --service=github{% endif %}{% if on_pypi %}

  Deploy:
    needs: tests

    runs-on: "{{ ci_platform }}"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"
        if: startsWith(github.ref, 'refs/tags/')

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8
        if: startsWith(github.ref, 'refs/tags/')

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox
        if: startsWith(github.ref, 'refs/tags/')

      - name: Build distributions ğŸ“¦
        run: |
          tox -e build
          {% if not pure_python %}rm -rf dist/*.whl{% endif %}
        if: startsWith(github.ref, 'refs/tags/')

      - name: Upload distribution to PyPI ğŸš€
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ "{{" }} secrets.PYPI_TOKEN {{ "}}" }}
          skip_existing: true

{% if enable_conda %}
  Conda:
    needs: deploy
    runs-on: "ubuntu-18.04"
    if: startsWith(github.ref, 'refs/tags/') || (startsWith(github.event.head_commit.message, 'Bump version') != true)
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade mkrecipe

          wget https://repo.anaconda.com/miniconda/Miniconda3-py38_4.10.3-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda

      - name: Build Conda ğŸ“¦
        run: |
          chmod +x .github/actions_build_conda.sh
          bash .github/actions_build_conda.sh

      - name: Deploy Conda ğŸš€
        run: |
          chmod +x .github/actions_deploy_conda.sh
          bash .github/actions_deploy_conda.sh
        env:
          ANACONDA_TOKEN: ${{ "{{" }} secrets.ANACONDA_TOKEN {{ "}}" }}{% endif %}

{% endif %}
{% endif %}

