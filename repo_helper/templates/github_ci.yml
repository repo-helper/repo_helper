---
name: {{ ci_name }}

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ "{{" }} matrix.python-version {{ "}}" }}"
    runs-on: "{{ ci_platform }}"
    env:
      USING_COVERAGE: '{{ ",".join(no_dev_versions(python_versions)) }}'

    strategy:
      fail-fast: False
      matrix:
        python-version: ["{{ '","'.join(no_dev_versions(python_versions)) }}"]


    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"
      - name: Setup Python ğŸ
        uses: "actions/setup-python@v1"
        with:
          python-version: "${{ "{{" }} matrix.python-version {{ "}}" }}"
      - name: Install dependencies ğŸ”§
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions {% for req in travis_additional_requirements %}{{ req }} {% endfor %}

      - name: "Run Tests for Python ${{ "{{" }} matrix.python-version {{ "}}" }}"
        run: "python -m tox"
{% if ci_name == "Linux Tests" %}
      - name: Coveralls Parallel
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true


  finish:
    needs: tests
    runs-on: "{{ ci_platform }}"
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v2"

      - name: Setup Python ğŸ
        uses: "actions/setup-python@v1"
        with:
          python-version: 3.8

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox

      - name: Build source distribution ğŸ“¦
        run: |
          tox -e build
          rm dist/*.whl

      - name: Upload distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ "{{" }} secrets.pypi_password {{ "}}" }}
          skip_existing: true

      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel-finished: true
{% endif %}