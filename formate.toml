[hooks]
dynamic_quotes = 10
collections-import-rewrite = 20
reformat-generics = 40
noqa-reformat = 60
ellipsis-reformat = 70
squish_stubs = 80

[hooks.yapf]
priority = 30

[hooks.yapf.kwargs]
yapf_style = ".style.yapf"

[hooks.isort]
priority = 50

[hooks.isort.kwargs]
indent = "		"
multi_line_output = 8
import_heading_stdlib = "stdlib"
import_heading_thirdparty = "3rd party"
import_heading_firstparty = "this package"
import_heading_localfolder = "this package"
balanced_wrapping = false
lines_between_types = 0
use_parentheses = true
remove_redundant_aliases = true
default_section = "THIRDPARTY"
known_third_party = [
    "apeye",
    "appdirs",
    "asttokens",
    "attrs",
    "backports_entry_points_selectable",
    "betamax",
    "bump2version",
    "check_wheel_contents",
    "click",
    "coincidence",
    "colorama",
    "configconfig",
    "consolekit",
    "coverage",
    "coverage_pyver_pragma",
    "css_parser",
    "dict2css",
    "docutils",
    "dom_toml",
    "domdf_python_tools",
    "dulwich",
    "email_validator",
    "first",
    "github",
    "idna",
    "importlib_metadata",
    "isort",
    "jinja2",
    "lorem",
    "lxml",
    "mkrecipe",
    "natsort",
    "packaging",
    "pre_commit",
    "pypi_json",
    "pyproject_parser",
    "pyreadline",
    "pytest",
    "pytest_cov",
    "pytest_git",
    "pytest_randomly",
    "pytest_regressions",
    "pytest_rerunfailures",
    "pytest_timeout",
    "pyyaml",
    "readme_renderer",
    "requests",
    "requirements_parser",
    "ruamel_yaml",
    "sdjson",
    "shippinglabel",
    "shippinglabel_conda",
    "southwark",
    "tabulate",
    "toml",
    "tomlkit",
    "tox",
    "tox_battery",
    "tox_envlist",
    "trove_classifiers",
    "twine",
    "typing_extensions",
    "typing_inspect",
    "whey",
    "whey_conda",
    "yapf_isort",
    "ytools3",
]
known_first_party = [ "repo_helper",]

[config]
indent = "	"
line_length = 115
