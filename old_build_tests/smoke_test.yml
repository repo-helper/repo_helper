---
name: Smoke Test

on:
  push:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    env:
      USING_COVERAGE: '3.6,3.7,3.8,3.9'

    strategy:
      fail-fast: False
      matrix:
        python-version: ["3.6","3.7","3.8","3.9"]
        os: ["ubuntu-18.04", "windows-2019"]


    steps:
      - name: Checkout üõéÔ∏è
        uses: "actions/checkout@v2"
      - name: Setup Python üêç
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install dependencies üîß
        run: |
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade tox tox-gh-actions virtualenv

      - name: "Run Smoke Test for Python ${{ matrix.python-version }}"
        run: "python -m tox -e smoke"
